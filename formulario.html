<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.html">
    <link rel="stylesheet" href="./eventos_pasados.html">
    <link rel="stylesheet" href="./proximos_eventos.html">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Formulario</title>
</head>

<body>
    <header>
        <div class="div_register">

            <a class="button_reg" href="./formulario.html">Register Now</a>
            <button class="button_reg">Contact Us</button>
            <div class="div_socials">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-instagram"></a>
            </div>
        </div>
        <div class="div_logo">
            <img id="logo" src="./Imagenes/LogoJ8.png" alt="logo">
        </div>
        <div class="div_nav">
            <nav>
                <a href="./index.html">Home</a>
                <!-- <a href="#">About Us</a> -->
                <a href="./proximos_eventos.html">Upcoming Events</a>
                <a href="#">Past Events</a>
                <a href="./summary.html">ADMIN</a>
            </nav>
        </div>
    </header>

    <form action="#">

        <fieldset>
            <!-- <div class="div_form"> -->

            <div class="div_form1">
                <div class="div1">
                    <label for="name">Nombre Completo</label>
                    <input class="inp" type="text" id="name" placeholder="Nombre">
                </div>

                <div class="div1">
                    <label for="email">Email</label>
                    <input class="inp" type="text" id="email" placeholder="Email">
                </div>

                <div class="div3">
                    <label for="contraseña">Contraseña</label>
                    <input class="inp" type="password" id="contraseña" placeholder="Contraseña">
                </div>

                <div class="div4">
                    <label for="contraseña_conf">Contraseña(confirmación)</label>
                    <input class="inp" type="password" id="contraseña_conf" placeholder="Confirmar Contraseña">
                </div>
            </div>

            <div class="div_usuario">
                <p class="p_usuario">Tipo de Usuario</p>
                <select name="usuario" id="user">
                    <option value>Seleccione</option>
                    <option value="Estudiante">Estudiante</option>
                    <option value="Estudiante">Docente</option>
                    <option value="Estudiante">Otro</option>
                </select>
            </div>


            <div class="div_terminos">
                <label id="termino" for="agree">Acepto los terminos y condiciones</label>
                <input type="checkbox" id="agree" name="check" value="agree">
            </div>
            <div id="button_save">
                <input type="submit" id="save" value="save">
            </div>

        </fieldset>
    </form>
    <footer>
        <p>&copy; All Rights Reserved</p>
    </footer>

    <script src=".//js/data.js"></script>

</body>

</html>
